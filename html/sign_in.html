<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Sign In - Money Matters Bank</title>
    <link rel="stylesheet" href="../css/sign_in.css" />
    <link rel="stylesheet" href="../css/static_header.css" />
    <link rel="stylesheet" href="../css/footer.css" />
  </head>
  <body>
    <div class="header_div">
      <header class="header_class">
        <div class="logo_brand">
          <img src="../images/logo_01.png" class="logo" />
          <div class="brand">
            <p>
              <a
                href="./landing_page.html"
                style="text-decoration: none; color: black"
                >MMB</a
              >
            </p>
          </div>
        </div>
      </header>
    </div>
    <section>
      <div class="box">
        <form>
          <h2>Sign In</h2>
          <div class="inputBox">
            <input type="text" required="required" /><span class="span1"
              >Email</span
            ><i class="i1"></i>
          </div>
          <div class="inputBox">
            <input type="password" required="required" /><span class="span2"
              >Password</span
            ><i></i>
          </div>
          <div class="links">
            <a href="">Forgot Password</a>
            <a href="./sign_up.html">Sign Up</a>
          </div>
          <input type="submit" value="Login" class="button_type" />
        </form>
      </div>
    </section>
    <footer>
      <span>Made by</span>
      <a
        href="https://github.com/akshat-g-07"
        target="_blank"
        class="font_change"
      >
        <img src="..\Images\github logo.png" /><span class="footer_text"
          >Akshat Garg,</span
        ></a
      >
      <span>a budding Full Stack Professional</span>
    </footer>
  </body>
</html>
